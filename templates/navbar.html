
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'root' %}">
      <i class="fas fa-calendar-check me-2"></i>
      Room Booker
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
      aria-controls="mainNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'rooms:list' %}">
                <i class="fas fa-door-open me-1"></i>
                Rooms
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reservations:list' %}">
                <i class="fas fa-calendar-alt me-1"></i>
                All Reservations
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reservations:list' %}">
                <i class="fas fa-calendar-alt me-1"></i>
                My Reservations
              </a>
            </li>
          {% endif %}
        </ul>

        <div class="d-flex align-items-center">
          <span class="navbar-text me-3">
            <i class="fas fa-user me-1"></i>
            {{ user.username }}
          </span>
          <a class="btn btn-outline-light" href="{% url 'accounts:logout' %}">
            <i class="fas fa-sign-out-alt me-1"></i>
            Logout
          </a>
        </div>
      {% else %}
        <div class="d-flex ms-auto">
          <a class="btn btn-outline-light me-2" href="{% url 'accounts:login' %}">
            <i class="fas fa-sign-in-alt me-1"></i>
            Login
          </a>
          <a class="btn btn-light text-primary" href="{% url 'accounts:signup' %}">
            <i class="fas fa-user-plus me-1"></i>
            Sign up
          </a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>
